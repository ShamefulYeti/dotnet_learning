<div class="container mt-5">
  <div class="text-center" *ngIf="!registerMode">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... all you need to do is sign up!
    </p>
    <div>
      <button class="btn btn-primary btn-log mr-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info btn-log mr-2">Learn More</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <p>Register Form goes here</p>
      </div>
    </div>
  </div>
</div>
